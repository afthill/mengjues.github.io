# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Make Fun
subtitle: Think you are funny
description: Make fun with the world
author: Meng Jue (M)
language: zh-CN
timezone: Asia/Chongqing

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://m.imf.cc
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
    技术: Tech
    算法: Algo
    安卓: Android
    自动化: Automation
    并发: Concurrency
    好玩: Fun
    安全: Security
    推荐: Recommend
    笔记: Notes
    脚本: Script
    数据库: Database
    动态编程: Dynamic-Programming
    函数编程: Functional-Programming
    计算机视觉: ComputerVision
    内核: Innards
    面试: Interview
    程序语言: Coding
    方案: Solutions
    测试: Testing
    评测: Review
    机器学习: MachineLearning
    数学: Math
tag_map:
    单元测试: Unit-Testing
    参考文章: Reference-Article
    安卓单元测试: Andorid-Unit-Testing
    脚本: Script
    同步: Synchronize
    并发: Concurrency
    安全: Security

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: icarus

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: git@github.com:mengjues/mengjues.github.io.git
  repo: https://mengjuem@github.com/mengjues/mengjues.github.io.git

